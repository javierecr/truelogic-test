<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{competition?.name}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let team of teams" [routerLink]="['teams', team.id]">
      <ion-avatar slot="start">
        <img [src]="team.crestUrl || team.getAvatarImageUrl" />
      </ion-avatar>
      <ion-label>
        <h2>{{team.name}}</h2>
        <p>{{team.area.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
